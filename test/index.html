<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="vzome"
    data-url="https://raw.githubusercontent.com/vorth/vzome-sharing/main/2021/07/24/12-40-30-Japan-Olympics-logo/Japan-Olympics-logo.vZome"
    data-height="600px"></div>
  <div class="vzome"
    data-url="https://raw.githubusercontent.com/vorth/vzome-sharing/main/2021/09/16/13-19-19-spruce-disdyakis-triacontahedron/spruce-disdyakis-triacontahedron.vZome"
    data-height="200px"></div>
  <script type="module">
    import React from "http://localhost:8080/dist/js/react/index.js";
    import ReactDOM from "http://localhost:8080/dist/js/react-dom/index.js";
    import vZome from "http://localhost:8080/dist/js/@vzome/react-vzome/index.js";

    const roots = document.getElementsByClassName('vzome')
    for (let i = 0; i < roots.length; i++) {
      const el = roots[i]
      ReactDOM.render(React.createElement(vZome.UrlViewer, { url: el.getAttribute('data-url'), height: el.getAttribute('data-height') }), el)
    }
  </script>
</body>

</html>
